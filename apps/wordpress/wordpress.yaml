apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
      annotations:
        # Environment variable export template
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: 'wordpress-app'
        vault.hashicorp.com/agent-inject-secret-mysql: 'database/creds/wordpress-mysql'
        vault.hashicorp.com/agent-inject-template-mysql: |
          {{ with secret "database/creds/wordpress-mysql" -}}
            export WORDPRESS_DB_PASSWORD="{{ .Data.password }}"
            export WORDPRESS_DB_USER="{{ .Data.username }}"
          {{- end }}
    spec:
      serviceAccountName: wordpress-app
      containers:
        - image: wordpress:6.2.1-apache
          name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql
            - name: BASH_ENV
              value: /vault/secrets/config
          ports:
            - containerPort: 80
              name: wordpress
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wp-pv-claim